<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <title></title>
  </head>
  <body>
    <script>
      const LOADER_SERVERS = {
        qa: "https://d1o5e9vlirdalo.cloudfront.net/vfLoader-qa.js",
        prod: "https://d1o5e9vlirdalo.cloudfront.net/vfLoader.js",
      };

      window["repContainer"] = {
        selector: "body",
        config: {
          width: "100%",
          height: "100%",
          defaultOpen: true,
          hideControls: true,
        },
      };

      // Extract query parameters from URL
      const urlParams = new URLSearchParams(window.location.search);
      const partnerKey = urlParams.get("partnerKey");
      const env = urlParams.get("env");

      // Generate script tag if both parameters are present
      if (partnerKey && env && LOADER_SERVERS[env]) {
        const script = document.createElement("script");
        script.defer = true;
        script.src = LOADER_SERVERS[env];
        script.id = "vfLoader";
        script.setAttribute("data-pk", partnerKey);
        script.setAttribute("data-e", env);
        script.type = "text/javascript";

        // Append script to body
        document.body.appendChild(script);
      } else {
        console.warn(
          "Missing required parameters: partnerKey and/or env, or invalid env value"
        );
      }
    </script>
    <style>
      * {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        /* font: inherit; */
        font-weight: 400;
        vertical-align: baseline;
        font-family: -apple-system, BlinkMacSystemFont, "Apple Color Emoji",
          "Segoe UI", "Segoe UI Emoji", "Segoe UI Symbol", Roboto, Helvetica,
          Arial, sans-serif;
        letter-spacing: 0;
        line-height: 1.2;
        font-size: 16px;
      }
      *,
      *:before,
      *:after {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        line-height: 1.4;
        text-transform: none;
        direction: ltr;
      }
      div {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
      }
      :root {
        width: 100%;
        height: 100%;
      }
      body {
        width: 100%;
        height: 100%;
        padding: 10px;
      }
      /* body,
    :root {
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;

      -webkit-box-align: end;
      -ms-flex-align: end;
      align-items: flex-end;

      -webkit-box-pack: end;
      -ms-flex-pack: end;
      justify-content: flex-end;
    } */
      @media (max-width: 550px) {
        body {
          padding: 10px;
          /* height: 100%;
        width: 100%; */
        }
      }
    </style>
  </body>
</html>
